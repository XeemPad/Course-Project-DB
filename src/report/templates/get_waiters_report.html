<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;700&display=swap" rel="stylesheet">
    <title>Input Category</title>
</head>
<header>
    <a class="header" href="/">Главное меню</a>
    <a class="header" href="{{url_for('report_bp.reports_menu')}}">Меню отчётов</a>
    <h3 class="account">{{auth_msg}}</h3>
</header>
<body>
<div class="main">
    <h1>Открыть отчёт по работе официантов за указанный месяц</h2>
    <form method="POST" action="">
        <label for="yearMonth" id="inputMonth">Выберите год и месяц:</label><br>
        <input type="month" id="year_month" name="year_month" 
            min="2000-01" max="2030-12" required>
        <br><br>
        <input type="submit" class="submit" id="year_month" value="Создать отчёт"/>
    </form>
</div>
</body>
</html>
